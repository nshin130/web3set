<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>jquery</title>
        <style>
            .tgudln {text-decoration: overline}
        </style>
    </head>
    <body>
        <h1>제이쿼리</h1>
        <p id="msg"></p>
        <script>
            //let msg=document.getElementById('msg');
            //msg.innerHTML="hello world";  //#1
        </script>

        <h2>제이쿼리 선택자</h2>
        <span>Hello, World</span>
        <span id="two">hello, world</span>
        <span class="three">hello, world</span>

        <h2>제이쿼리 이벤트</h2>
        <button type="button" id="hellobtn">여기를 클릭하세요</button>
        <button type="button" id="hidebtn">숨기기</button>
        <button type="button" id="showbtn">보이기</button>
        <p id="eventtxt"> 시간은 금이라구 친구</p>

        <h2>제이쿼리 css스타일</h2>
        <p id="txt">시간은 금이라구 친구</p>
        <button type="button" id="colorbtn">색상바꾸기</button>
        <button type="button" id="underlinebtn">밑줄치기</button>
        <button type="button" id="underlinebtn2">밑줄치기2</button>

        <h2>제이쿼리 ajax</h2>
        <button type="button" id="ajaxbtn">ajax테스트</button>
        <button type="button" id="ajaxbtn2">ajax테스트2</button>
        <p id='result'></p>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><!-- 제이쿼리 웹에서 링크 가져와 사용 -->
        <script>
            //$('#msg').html('hello,world again');  //#2

            //$(document).ready(function() {
            //  $('#msg').html('hello world again');
            //}); //#3

            $(function() {
                $('#msg').html('hello world again');
            }); //#4
        </script>
        <script>
            $('span').hide(); //태그 선택자
            $('#two').hide(); //아이디 선택자
            $('.three').hide(); //클래스 선택자

        </script>
        <script>
            $('#hellobtn').click(function() {
                alert('hello world');
            }); //documnet.getElementById & addEventListner의 기능
        </script>
        <script>
            $('#hidebtn').click(function() {
                $('#eventtxt').hide();
            });

            $('#showbtn').click(function() {
               $('#eventtxt').show();
            });
        </script>
        <script>
            $('#colorbtn').click(function(){
                $('#txt').css({'color':'skyblue'});
            });
            $('#underlinebtn').click(function(){
                $('#txt').css({'text-decoration':'underline'});
            });
            $('#underlinebtn2').click(function(){
                $('#txt').toggleClass('tgudln'); //토글클래스
            });
        </script>
        <script>
            //get방식의 ajax : $.get(url,{데이터},콜백함수)
            // 60501은 포트번호 url에 실행되고있는 페이지에서 찾을수있음
            $('#ajaxbtn').click(function() {
                $.get('http://127.0.0.1:60501/hello.txt', {},
                     function(data,status){
                        console.log(status);
                        $('#result').html(data);
                });

            });
        </script>
        <script>
            $('#ajaxbtn2').click(function(){execajax();});
            function execajax() {
                $.ajax({
                    url: 'http://127.0.0.1:60501/hello.txt',
                    data: {},
                    method: 'GET',
                    dataType: 'text'
                })
                .done(function(data){
                    $('#result').html(data).css({'color':'pink'});
                }) //ajax요청 성공시
                .fail(function(xhr,status,errorThrown) {
                    alert(status+'/'+errorThrown);
                }) //ajax요청 실패시
                .always(function(xhr,status) {
                    alert('ajax 실행 완료');
                }); //ajax 처리종료시
            }
        </script>
    </body>
</html>
