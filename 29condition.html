        <h1>조건문</h1>
        <h2>if</h2>
        <script>
            //조건문 : 주어진 식의 결과에 따라 별도의 병령을 수행 (분기문)
            // if () {}
            // if () {} else {}
            // if () {} else if {} else {}
            // 조건이 많아지면 가독성이 떨어짐

            let name = '혜교';
            let kor = 99;
            let eng = 98;
            let mat = 99;
            let grd = '가';

            let tot = kor + eng + mat;
            let avg = tot / 3;

            if( avg >= 90) grd = '수';
            else if(avg >= 80) grd='우';
            else if(avg >= 70) grd='미';
            else if(avg >= 60) grd='양';

            document.write('<p>' + name + '</p>');
            document.write('<p>' + kor + '</p>');
            document.write('<p>' + eng + '</p>');
            document.write('<p>' + mat + '</p>');
            document.write('<p>' + tot + '</p>');
            document.write('<p>' + avg.toFixed(1) + '</p>');
            document.write('<p>' + grd + '</p>');
        </script>
