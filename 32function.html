        <h1>함수의 매개변수와 리턴값</h1>
        <script>
            // 리턴값
            // 함수의 맨 끝에 return 문을 사용하면
            // 함수를 호출한 주체에게 결과를 넘길수 있음
            // 단, 함수의 중간에  return문을 사용하면
            // 함수의 나머지 부분을 수행하지 않고 중단하는 역할을 하기도 함

            function gugudan3() {
                let dan = prompt('단을 입력하세요(1-9)');

                let result =' '; // 출력결과를 저장 할 변수 선언
                for (let i = 1; i <= 9; ++i) {
                   result += dan + ' x' + i + '=' + (dan*i) + '<br>';
                  }
                return result; //모아둔 결과를 호출자에게 넘김
                //document.write(result);
             }
            //document.write(gugudan3()); // 결과를 넘겨받은 호출자가 결과 출력할수 있음

            // 2개의 숫자를 입력받아사칙연산을 수행하고 결과를 출력하는
            // compute 함수를 작성하세요
            // 매개변수가 있는 함수 정의
            // function 함수명 (매개변수1, 매개변수2) {
            //      함수몸체
            //}
            function compute (a, b) {
                let sum = a + b;
                let sub = a - b;
                let mul = a*b;
                let div = a / b;

                let result = sum + '/' + sub + '/' + mul + '/' + div +'<br>';
                document.write(result);
            }
            compute(10, 5);
        </script>
        <h1>익명함수</h1>
        <script>
            // 익명함수 anonymous function
            // 함수를 정의할때 이름을 지정하지 않은 함수를 의미
            // 함수를 실행할때 반드시 함수명을 호출해야 하는데
            // 익명함수는 함수정의와 동시에 함수를 바로 실행할수도 있음

            // 간단한 인삿말 출력
            function sayHello(msg) {
                document.write(msg + '<br>');
            } //기명함수
            sayHello('Hello, World!!');

            let sayHello2 = function (msg) {
                document.write(msg + '<br>');
            }  //익명함수
            sayHello2('Hello, World, again!!');

            //ES6 에서 추가된 arrow function: lamda 람다식
            //let sayHello3 = (msg) => {document.write(msg+'<br>');};
            //let sayHello3 = (msg) => document.write(msg+'<br>');
            let sayHello3 = msg => document.write(msg+'<br>');
            sayHello3('Hello, World, repeat!!');

            //함수 정의와 동시에 바로 실행
            ( function (msg) {
                document.write(msg+'<br>');
            })('Hello, World, iterate');
        </script>

        <h1>함수 제어하기</h1>
        <span id ="today"></span>
        <span id ="today2"></span>
        <script>
            // 특정함수를 주기적으로 실행하기
            // 주기적으로 특정함수를 실행하려면 setInterval 과 setTimeout함수를 사용하면 됨

            // setTimeout : 일정시간이 지난후 한번만 실행
            //                       setTimeout(함수명, 시간 (ms))
            // setInterval : 일정시간을 간격으로 반복실행
            //                       setInterval(함수명, 시간(ms))

            //오늘의 날짜와 시간을 실시간으로 출력하는
            //프로그램 작성

            function today () {
                let t = new Date();
                let result = t.getFullYear() + '년 ' +
                                ( t.getMonth() + 1 ) + '월 ' +
                                t.getDate() + '일 <br>';
                result += t.getHours() +'시 '+
                                t.getMinutes() +'분 '+
                                t.getSeconds()+'초 <br>';
               // document.write(result); 누적해서 출력

                let day = document.getElementById('today');
                day.innerHTML = result; //span태그를 이용
            }
            //today(); //단순히 실행된 날짜와 시간 한번 출력

            //setTimeout(today, 5000); //5초가 지난후 today 1번 실행
            setInterval(today, 1000); //1초마다 today 실행

            // 월, 일 , 시 , 분, 초 출력시 10보다 작으면 결과에
            // 0을 붙여서 출력하는 today2 함수를 작성하세요
            // ig. 2021-1-2-3:4:5 => 2021-01-02 03:04:05
            function today2 () {
                let t = new Date();
                let m =  t.getMonth() + 1;
                let d = t.getDate() ;
                let h = t.getHours();
                let M = t.getMinutes();
                let s =  t.getSeconds();

                let result = t.getFullYear() + '년 ' +
                                df(m) + '월 ' + df(d) + '일 <br>';
                result +=  df(h) +'시 '+ df(M) +'분 '+ df(s) +'초 <br>';

                let day = document.getElementById('today2');
                day.innerHTML = result;
            }
            function df (val) {
                if (val < 10) val = '0' + val;
                return val;
            }// 입력값이 10보다 작으면 0붙여서 리턴

            setInterval(today2, 1000)

            // var vs let (불변변수: 같은 변수에 다른 값을 넣으려고 하면 문제 생길 수 있음)
        </script>
